<html>
<head>
	<title>Todo.list</title>
	<link rel="stylesheet" type="text/css" href="todo.css"> 		
</head>
<body>
	<div class="list">
		<h1>Todos</h1>
		<div class="New">
	    <input id="name" type="text" value="What needs to be done?">
	    </input>
	  </div>

		<div id="tasks">
			<!-- jquery template engine puts all the stuff here -->
		</div>
	</div>	
	
	<div id="templates">
		<script class="action" type="text/template">
			<div class="action">
				<span><%= name%></span> 
				<input type="checkbox"></input>
			</div>
		</script>
	</div>
	
	<!-- 3rd-party scripts -->
<script src="vendor/jquery-1.10.2.js" type="text/javascript"></script>
<script src="vendor/underscore.js" type="text/javascript"></script>
<script src="vendor/backbone.js" type="text/javascript"></script>
<script type="text/javascript"></script>

 <script src="scripts.js"></script>
</body>

</html>
